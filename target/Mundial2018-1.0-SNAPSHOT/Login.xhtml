<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mundial 2018</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        
    <p:panel id="basic" header="Basic" footer="Movie Details" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
       <h:form id="loginform">
            <h:outputText value="Username:"></h:outputText>
            <h:inputText id="loginid" value="#{loginBean.username}"></h:inputText>
            
              <h:outputText value="Password:"></h:outputText>
              <h:inputSecret id="loginpassword" value="#{loginBean.password}"></h:inputSecret>
            
              <h:commandButton value="Entrar" id="logearse" action="#{loginBean.logearse()}"/>
        </h:form>  
            
            
            
        </h:panelGrid>
    </p:panel>
               
        
        
    </h:body>
</html>
