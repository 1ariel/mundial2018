<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h:form id="resetPassword">  
            <p:growl autoUpdate="true" showDetail="false"/>

            <p:layoutUnit position="center" style=" margin: auto; width: 55%;">
                <div class="">    
                    <h:form id="loginform">
                        <p:panel header="Actualizar contraseña">
                            <h:panelGrid title="Actualizar contraseña" columns="3" id="gridPassword" cellpadding="1">
                                <h:outputText class="ui-g-12" value="Contraseña nueva:"></h:outputText>
                                <p:password id="pwd1" value="#{loginBean.password}" label="Contraseña 1" required="true" />
                                <div class="ui-g-12  " />

                                <h:outputText class="ui-g-12  " value="Escriba la contraseña nuevamente"></h:outputText>
                                <p:password id="pwd2" value="#{loginBean.secondPassword}" label="Contraseña 2" required="true"/>

                                <div class="ui-g-12"/>
                                <div class="ui-g-12"/>
                                <p:commandButton value="Aceptar"  id="reset" action="#{loginBean.resetearPassword()}"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>  
                </div>    

            </p:layoutUnit>



        </h:form>
    </ui:define>
</ui:composition>
