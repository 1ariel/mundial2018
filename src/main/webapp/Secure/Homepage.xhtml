<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    
    

          
    <ui:define name="content">
                               
            <div class="ui-g-12  " >  
                <p:outputLabel style="color: aliceblue" value="Tabla de posiciones" />
                <p:dataTable rows="20" var="result"  value="#{resultadosBean.listResultados}">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{result.empleadoId.nombre}" />
                    </p:column>

                    <p:column headerText="Puntos">
                        <h:outputText value="#{result.puntos}" />
                    </p:column>

                </p:dataTable>


            </div> 


    </ui:define>
</ui:composition>
