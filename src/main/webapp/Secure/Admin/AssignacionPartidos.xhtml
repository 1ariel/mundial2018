<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
                    
    
    <ui:define name="content">
        
            <h:form id="formAssignacionResultados">
            <p:tabView>
        
          <p:tab title="Fase de grupos">
                    <p:dataList value="#{apuestaBean.listaRondas}" var="ronda" rows="15" itemType="none">
                        <p:panel header="#{apuestaBean.formatearFecha(ronda.fecha)}">
                            <p:dataList value="#{ronda.partidoCollection}" var="partido" itemType="none">
                                <p:panelGrid style="margin: 25px;">
                                    <p:row>
                                        <p:column colspan="5">
                                            <center>Estadio: #{partido.lugar}</center>
                                        </p:column>
                                    </p:row>
                                    <p:row>


                                        <p:column style="height: 20%;width: 20%; ">
                                            <h:graphicImage library="default" name="#{apuestaBean.buscarBandera(partido.equipo1)}" style=" width:30%; " />
                                            #{apuestaBean.buscarEquipo(partido.equipo1)}</p:column>
                                        <p:column>#{partido.golesEquipo1}</p:column>
                                        <p:column><center> - </center></p:column>
                                        <p:column>#{partido.golesEquipo2}</p:column>
                                        <p:column style="height: 20%;width: 20%; ">
                                            <h:graphicImage library="default" name="#{apuestaBean.buscarBandera(partido.equipo2)}" style=" width:30%; " />
                                            #{apuestaBean.buscarEquipo(partido.equipo2)}</p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="5">
                                            <center>
                                                <p:commandButton value="Apostar" update=":formApuestaPartido" >
                                                    <p:ajax listener="#{apuestaBean.asignarEquipos(partido)}"/>
                                                </p:commandButton>
                                            </center>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:dataList>

                        
                        </p:panel>
                    </p:dataList>
                </p:tab>

        
           </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
