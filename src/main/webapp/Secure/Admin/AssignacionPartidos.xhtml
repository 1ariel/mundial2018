<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">

        <h:form id="formAssignacionResultados">
            <p:tabView>

                <p:tab title="Fase de grupos">
                    <p:dataList id="fasegrupo" value="#{partidoBean.listaRondas}" var="ronda" rows="15" itemType="none">
                        <p:panel header="#{partidoBean.formatearFecha(ronda.fecha)}">
                            <p:dataList value="#{ronda.partidoCollection}" var="partido" itemType="none">
                                <p:panelGrid style="margin: 25px;">
                                    <p:row>
                                        <p:column colspan="5">
                                            <center>Estadio: #{partido.lugar}</center>
                                        </p:column>
                                    </p:row>
                                    <p:row>


                                        <p:column style="height: 20%;width: 20%; ">
                                            <h:graphicImage library="default" name="#{partidoBean.buscarBandera(partido.equipo1)}" style=" width:30%; " />
                                            #{apuestaBean.buscarEquipo(partido.equipo1)}</p:column>

                                        <p:column>
                                            <p:panelGrid style="margin: 25px;">
                                                <p:row>
                                                    <div class="ui-md-6">
                                                        <p:outputLabel value="Goles:" />   
                                                        <p:outputLabel value="#{partido.golesEquipo1}"> </p:outputLabel> 
                                                    </div>
                                                </p:row>
                                                <p:row>
                                                    <div class="ui-md-6">
                                                        <p:outputLabel value="Penales:" />
                                                        <p:outputLabel value="#{partido.penalesEquipo1}"> </p:outputLabel>
                                                    </div>
                                                </p:row>
                                            </p:panelGrid>
                                        </p:column>

                                        <p:column><center> - </center></p:column>

                                        <p:column>

                                            <p:panelGrid style="margin: 25px;">
                                                <p:row>
                                                    <div class="ui-md-6">
                                                        <p:outputLabel value="Goles:" />   
                                                        <p:outputLabel value="#{partido.golesEquipo2}"> </p:outputLabel> 
                                                    </div>
                                                </p:row>
                                                <p:row>
                                                    <div class="ui-md-6">
                                                        <p:outputLabel value="Penales:" />
                                                        <p:outputLabel  value="#{partido.penalesEquipo2}"> </p:outputLabel>
                                                    </div>
                                                </p:row>
                                            </p:panelGrid>

                                        </p:column>

                                        <p:column style="height: 20%;width: 20%; ">
                                            <h:graphicImage library="default" name="#{partidoBean.buscarBandera(partido.equipo2)}" style=" width:30%; " />
                                            #{apuestaBean.buscarEquipo(partido.equipo2)}</p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="5">
                                            <center>
                                                <p:commandButton value="Agregar Resultado" update=":formAssignacionPartido" >
                                                    <p:ajax update="formAssignacionResultados" listener="#{partidoBean.findPartido(partido)}"/>
                                                </p:commandButton>
                                            </center>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:dataList>
                        </p:panel>
                    </p:dataList>
                </p:tab>
            </p:tabView>
        </h:form>

        <p:dialog header="Assignar Goles" widgetVar="assignacionPartidoDialog" closable="true" closeOnEscape="true" draggable="true" resizable="false" showEffect="fade" hideEffect="fade">
            <h:form id="formAssignacionPartido">
                <p:panelGrid style="margin: 25px;">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="#{partidoBean.getEquipoNameName(partidoBean.partido.equipo1)}"/>
                        </p:column>
                        <p:column>
                            <div class="ui-g">
                                <div> 
                                    <p:outputLabel value="Goles:" />
                                    <p:inputNumber value="#{partidoBean.partido.golesEquipo1}" decimalPlaces="0" size="2"/>
                                </div>
                            </div>
                              <div class="ui-g">
                                <div> 
                                    <p:outputLabel value="Penales2:" />
                                    <p:inputNumber value="#{partidoBean.partido.penalesEquipo1}" decimalPlaces="0" size="2"/>
                                </div>
                            </div>
                            
                        </p:column>
                        <p:column><center> - </center></p:column>
                        <p:column>
                             <div class="ui-g">
                                <div> 
                                    <p:outputLabel value="Goles:" />
                                    <p:inputNumber value="#{partidoBean.partido.golesEquipo2}" decimalPlaces="0" size="2"/>
                                </div>
                            </div>
                              <div class="ui-g">
                                <div> 
                                    <p:outputLabel value="Penales:" />
                                    <p:inputNumber value="#{partidoBean.partido.penalesEquipo2}" decimalPlaces="0" size="2"/>
                                </div>
                            </div>
                        </p:column>


                        <p:column>
                            <p:outputLabel value="#{partidoBean.getEquipoNameName(partidoBean.partido.equipo2)}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="5">
                            <center>
                                <p:commandButton value="Crear apuesta" actionListener="#{partidoBean.assignacionDeGoles()}" oncomplete="PF('assignacionPartidoDialog').hide();"/>
                            </center>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form> 
        </p:dialog>
    </ui:define>
</ui:composition>
