<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
    <h:head>
        <title>Administracion de Empleados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="addEmpleado"> 


        </h:form>  

        <h:form id="listEmployees" > 
            
            <p:dataList value="#{empleadosController.allEmpleados}" var="emp" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">
                <f:facet name="header">
                    Empleados
                </f:facet>                
                <h:outputText value="#{emp.nombre}" style="display:inline-block"/>
            </p:dataList>



        </h:form>  
 <h:form id="agregarEmpleado">        
     <h:commandButton value="Agregar Empleado" action="#{empleadosController.lolol}" />
        </h:form> 

        <h:form id="atrasNav">        
            <h:commandButton value="Atras" action="../Homepage.xhtml?faces-redirect=true"/>
        </h:form>   
    </h:body>
</html>
