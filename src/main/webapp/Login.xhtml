<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mundial 2018</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {
                background-image: url("#{resource['default/images/background.png']}"); 
                background-size:100% 100%;
            }
            
            #layoutUnit.ui-layout-unit.ui-widget-content.ui-corner-all.ui-layout-center {
                border: none !important;
            }
        </style>
    </h:head>
  
    <h:body style="width: 99%; height: 100%">
        <f:event listener="#{loginBean.filterCheck(event)}" type="preRenderView" />
        <p:growl id="growl" sticky="true"/>
        <h:graphicImage library="default" name="images/logo.png" style="width: 5%; position: relative; left: 90%;"/>
        <h:graphicImage library="default" name="images/logo-proquinal.png" style="width: 5%; position: relative;"/>

        <div id="layoutUnit" position="center" style="margin: auto; width: 50%;">
            <div class="ui-g-12">
                <p:panel id="basic" header="Login" footer="Mundial 2018" style="margin-bottom:20px">
                    <h:panelGrid style="background-color: transparent" columns="2" cellpadding="1">
                        <h:form id="loginform">
                            <p:outputLabel class="ui-g-12 ui-md-6 ui-lg-3" value="Usuario: "/>
                            <p:inputText class="ui-g-12 ui-md-6 ui-lg-3" id="loginid" value="#{loginBean.login.username}"/>

                            <p:outputLabel class="ui-g-12 ui-md-6 ui-lg-3" value="ContraseÃ±a: "/>
                            <p:password class="ui-g-12 ui-md-6 ui-lg-3" id="loginpassword" value="#{loginBean.login.password}"/>

                            <div class="ui-g-12 ui-md-6 ui-lg-3" />
                            <div class="ui-g-12 ui-md-6 ui-lg-3" />
                            <div class="ui-g-12 ui-md-6 ui-lg-3" />
                            
                            <p:commandButton value="Entrar" id="logearse" action="#{loginBean.iniciarSesion()}"/>
                        </h:form>  
                    </h:panelGrid>
                </p:panel>
            </div>              
            <div class="ui-g-12  " >  
                <p:outputLabel style="color: aliceblue" value="Tabla de posiciones, Primeras 10 posiciones" />
                <p:dataTable rows="10" var="result"  value="#{resultadosBean.listResultados}">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{result.empleadoId.nombre}" />
                    </p:column>
                    <p:column headerText="Puntos">
                        <h:outputText value="#{result.puntos}" />
                    </p:column>
                </p:dataTable>
           </div>
        </div>
    </h:body>
</html>
