<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <ui:insert name="head"/>
        <title>Copa Mundial FIFA Rusia 2018</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="#{request.contextPath}/images/logo.png"/>
        <style>
            body {
                background-image: url("#{resource['default/images/background-internal.png']}"); 
                background-size:100% 100%;
            }
            
            span.ui-menuitem-text {
                padding-left: 5px;
            }
            
            .ui-menuitem-icon {
                width: 20px;
                height: 20px;
            }
        </style>
    </h:head>
    
    <h:body style="width: auto; height: 100%;">
        <f:event listener="#{errorMessages.filterCheck(event)}" type="preRenderView"/>
          <p:growl id="growl" sticky="true" />  
          
         <ui:insert name="header">
                <header style="margin: 1em 0;">
                    <h:graphicImage library="default" name="images/logo.png" style="width: 8%; position: relative; left: 85%;"/>
                    <h:graphicImage library="default" name="images/logo-proquinal.png" style="width: 8%; position: relative;"/>
                </header>
        </ui:insert>

        <ui:insert name="menu">
            <h:form id="formMenu">
                <nav style="margin: 1em 0;">
                    <p:menubar class="menu">
                        <p:menuitem icon="fa fa-home" class="ui-g-1" style=" margin:10px;" value="Inicio" outcome="/Secure/Homepage.xhtml"/>
                        
                        <p:menuitem icon="fa fa-user-plus" class="ui-g-1" style="margin:10px;" rendered="#{loginBean.isThisAdmin()}" value="Empleados" url="/Secure/Admin/empleadoMaintenance.xhtml"/>
                        <p:menuitem icon="fa fa-check-square-o" class="ui-g-1" style="margin:10px;" rendered="#{loginBean.isThisAdmin()}" value="Asignación" url="/Secure/Admin/AssignacionPartidos.xhtml"/>
                        
                        <p:menuitem icon="fa fa-futbol-o" class="ui-g-1" style="margin:10px;" value="Partidos" url="/Secure/apuestas.xhtml"/>
                        <p:menuitem icon="fa fa-sitemap" class="ui-g-1" style="margin:10px;" value="Grupos" url="/Secure/grupos.xhtml"/>

                        <p:menuitem icon="fa fa-user-secret" class="ui-g-1" style="margin:10px;" value="Contraseña" url="/Secure/ResetPassword.xhtml"/>
                        
                        <f:facet name="options">
                            <p:commandButton  style="margin: 5px;"  value="Salir" action="#{loginBean.cerrarSesion}" icon="ui-icon-power"/>
                        </f:facet>
                    </p:menubar>
                </nav>
            </h:form>
        </ui:insert>

                        <!--<p:menuitem icon="fa fa-trophy" class="ui-g-1" style="margin:10px;" value="Eliminatorias" url="/Secure/eliminatorias.xhtml"/>-->
          
        <div style="width: 100%; min-height: 400px;">
            <ui:insert class="ui-g-12" name="content">
                <section>
                    
                </section>
            </ui:insert>
        </div>
        <ui:insert class="ui-g-12"  name="footer">
            <footer style="relative: fixed; width:100%;  bottom:0%; padding: 2em 0;">
                <span>
                    <center>Footer</center>
                </span>
            </footer>
        </ui:insert>
    </h:body>
</html>
